akka {
  http {
    host-connection-pool {
      max-connections = 2
      max-open-requests = 8
      pipelining-limit = 1
      max-retries = 2
    }
    server {
      listen_ip: "0.0.0.0"
      listen_port: 8019
    }
  }
}

services {

  max-failures: 2
  reset-timeout-seconds: 1
  call-timeout-ms: 1000
  health-check-interval-seconds: 1

  test {
    host: "127.0.0.1"
    port: "8090"
  }

}

kafka {
  hosts: "localhost:9092"   # one or more, comma-seperated
  hosts: ${?KAFKA}

  send: {
    producer-queue-buffer: 10000
    call-timeout-ms: 60000
    backoff: {
      min-in-ms: 200
      max-in-ms: 10000
      random-factor: 0
      max-restarts: -1
    }
  }

  receive {
    group-id: "riversong-test-group"
    client-id: "riversong-test-client"

    auto-offset: "latest"

    topics: "events",
    topics: ${?LISTEN_TOPICS},

    buffer-size: 131072
    payload-polling-duration: 3000

    kafka-dispatcher {
      type = "Dispatcher"
      executor = "thread-pool-executor"

      thread-pool-executor {
        fixed-pool-size = 3
      }
    }
  }
}