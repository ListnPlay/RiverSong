akka {
  http {
    host-connection-pool {
      max-connections = 2
      max-open-requests = 8
      pipelining-limit = 1
      max-retries = 2
    }
  }
}

services {

  max-failures: 2
  reset-timeout-seconds: 1
  call-timeout-ms: 1000
  health-check-interval-seconds: 1

  test {
    host: "127.0.0.1"
    port: "8080"
  }

}
